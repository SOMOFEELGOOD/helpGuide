		<title></title>

	<body>
		<p class="p1">
			什么是订单贷？
		</p>
		<p>
			订单贷就是是易捷好车专为解决买家资金不足问题而开发的产品，即指买家在未收到购车客户车辆全款时，需要准备一部分资金到车源方提车时，由于资金不足，寻求易捷好车平台提供垫款提车的金融业务服务，俗称“垫资提车，车到付款”。
		</p>
		<p class="p1" style="margin-top: 15px;">
			怎样申请订单贷？
		</p>
		<p>
			申请订单贷只需通过个人认证-公司认证及授权-最后填写申请资料，递交易捷好车平台审核资格，审核通过即可签订合同为买家提前垫资提车。
		</p>
		
	</body>
